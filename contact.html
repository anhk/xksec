---
layout: default
---
  <section id="inner-headline">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h2 class="pageTitle">Contact Us</h2>
        </div>
      </div>
    </div>
  </section>
  <section id="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing
          elit, sed do tempor.</p>
          <div class="alert alert-success hidden" id=
          "contactSuccess">
            <strong>Success!</strong> Your message has been sent to
            us.
          </div>
          <div class="alert alert-error hidden" id="contactError">
            <strong>Error!</strong> There was an error sending your
            message.
          </div>
          <div class="contact-form">
            <form id="contact-form" role="form" novalidate=
            "novalidate" name="contact-form">
              <div class="form-group has-feedback">
                <label for="name">Name*</label> <input type="text"
                class="form-control" id="name" name="name"
                placeholder="">
              </div>
              <div class="form-group has-feedback">
                <label for="email">Email*</label> <input type=
                "email" class="form-control" id="email" name=
                "email" placeholder="">
              </div>
              <div class="form-group has-feedback">
                <label for="subject">Subject*</label> <input type=
                "text" class="form-control" id="subject" name=
                "subject" placeholder="">
              </div>
              <div class="form-group has-feedback">
                <label for="message">Message*</label>
                <textarea class="form-control" rows="6" id=
                "message" name="message" placeholder=""></textarea>
              </div><input type="submit" value="Submit" class=
              "btn btn-default">
            </form>
          </div>
        </div>
        <div class="col-md-6">

        </div>
      </div>
    </div>
  </section>
